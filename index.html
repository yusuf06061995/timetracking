    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #43e97b;
            --danger: #ff416c;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: rgba(255, 255, 255, 0.9);
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --navy-blue: #000080;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        
        /* Indian Flag Theme - Only applied on Aug 13-15 */
        body.independence-day {
            background: linear-gradient(
                to bottom,
                var(--saffron) 33%,
                var(--white) 33% 66%,
                var(--green) 66%
            );
            color: #333;
        }
        
        .tracker-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .independence-day .tracker-card {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-custom {
            border: none;
            border-radius: 10px;
            font-size: 16px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-start {
            background: linear-gradient(45deg, var(--success), #38f9d7);
            color: #000;
        }
        
        .btn-start:hover {
            background: linear-gradient(45deg, #38f9d7, var(--success));
            transform: translateY(-3px);
        }
        
        .btn-logout {
            background: linear-gradient(45deg, var(--danger), #ff4b2b);
            color: white;
        }
        
        .btn-logout:hover {
            background: linear-gradient(45deg, #ff4b2b, var(--danger));
            transform: translateY(-3px);
        }
        
        .countdown {
            font-size: 22px;
            font-weight: 700;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            letter-spacing: 1px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .independence-day .countdown {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }
        
        .status {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .waiting {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }
        
        .on-duty {
            background: rgba(67, 233, 123, 0.2);
            color: var(--success);
        }
        
        .half-day {
            background: rgba(23, 162, 184, 0.2);
            color: var(--info);
        }
        
        .completed {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            animation: pulse 1.5s infinite;
        }
        
        .independence-day .status {
            color: #000;
        }
        
        .weather-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .independence-day .weather-info {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }
        
        .weather-icon {
            font-size: 18px;
            margin-right: 8px;
            color: var(--success);
        }
        
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        @keyframes pulse {
            0% {transform: scale(1); opacity: 1;}
            50% {transform: scale(1.05); opacity: 0.8;}
            100% {transform: scale(1); opacity: 1;}
        }
        
        @keyframes float {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0px);}
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .progress-container {
            margin: 20px 0;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--secondary));
            border-radius: 10px;
            transition: width 1s linear;
        }
        
        .time-display {
            font-size: 18px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .independence-day .time-display {
            color: #000;
        }
        
        /* Patak Theme Elements */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .celebration-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
            animation: zoomInOut 2s infinite alternate;
        }
        
        @keyframes zoomInOut {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .install-btn-container {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

    <script>
        const fullDayMinutes = 8 * 60 + 45; // 525 minutes (8h 45m)
        const halfDayMinutes = 4 * 60 + 22; // 262 minutes (4h 22m)
        let interval;
        let shiftInterval;
        let weatherInterval;
        
        // Check if current date is Aug 13, 14, or 15
        function isIndependencePeriod() {
            const today = new Date();
            const month = today.getMonth() + 1; // Months are 0-indexed
            const date = today.getDate();
            
            return month === 8 && (date === 13 || date === 14 || date === 15);
        }

        // Apply theme if in independence period
        function applyTheme() {
            if (isIndependencePeriod()) {
                document.body.classList.add('independence-day');
                // Change clock icon color to be visible on white background
                document.querySelector('.fa-clock').style.color = '#000';
            }
        }

        function format12Hour(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes.toString().padStart(2, '0');
            return `${hours}:${minutes} ${ampm}`;
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTimeDisplay').textContent = `Current Time: ${format12Hour(now)}`;
        }

        function getWeather() {
            // In a real app, you would call a weather API here
            // For demo purposes, we'll simulate weather based on time of day
            const hours = new Date().getHours();
            let weather, icon;
            
            if (hours >= 6 && hours < 18) {
                weather = "Sunny";
                icon = '<i class="fas fa-sun weather-icon" style="color: #FFD700;"></i>';
            } else {
                weather = "Clear";
                icon = '<i class="fas fa-moon weather-icon" style="color: #ADD8E6;"></i>';
            }
            
            document.getElementById('weatherText').innerHTML = 
                `Weather: ${weather} ${icon}`;
        }

        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            const celebration = document.getElementById('celebration');
            
            // Clear any existing confetti
            celebration.innerHTML = '<div class="celebration-text">Shift Completed! ðŸŽ‰</div>';
            
            // Create 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(confetti);
            }
            
            // Show celebration
            celebration.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 5000);
        }

        function startShift() {
            let loginValue = document.getElementById("loginTime").value;
            if (!loginValue) {
                alert("Please enter a login time.");
                return;
            }

            // Get selected shift type
            const shiftType = document.querySelector('input[name="shiftType"]:checked').value;
            const shiftMinutes = shiftType === 'half' ? halfDayMinutes : fullDayMinutes;

            // Vibrate for feedback
            if ("vibrate" in navigator) {
                navigator.vibrate([150, 100, 150]);
            }

            let [hour, minute] = loginValue.split(":").map(Number);

            // Force AM
            if (hour >= 12) {
                hour -= 12;
                if (hour === 0) hour = 12;
            }

            let loginDate = new Date();
            loginDate.setHours(hour, minute, 0);

            localStorage.setItem("loginTime", loginDate.getTime());
            localStorage.setItem("shiftType", shiftType);
            sessionStorage.setItem("loginTime", loginDate.getTime());
            sessionStorage.setItem("shiftType", shiftType);

            let dutyEnd = new Date(loginDate.getTime() + shiftMinutes * 60 * 1000);

            document.getElementById("outTimeDisplay").textContent = `Allowed Logout Time: ${format12Hour(dutyEnd)}`;
            
            if (shiftType === 'full') {
                document.getElementById("status").className = "status on-duty";
                document.getElementById("status").innerHTML = `<i class="fas fa-running me-2"></i>Status: On Full Day Duty...`;
            } else {
                document.getElementById("status").className = "status half-day";
                document.getElementById("status").innerHTML = `<i class="fas fa-clock-half me-2"></i>Status: On Half Day Duty...`;
            }

            // Start updating current time
            updateCurrentTime();
            shiftInterval = setInterval(updateCurrentTime, 1000);

            // Get weather and update periodically
            getWeather();
            weatherInterval = setInterval(getWeather, 300000); // Update every 5 minutes

            if (interval) clearInterval(interval);

            interval = setInterval(() => {
                let now = new Date();
                let remainingMs = dutyEnd - now;
                let totalShiftMs = shiftMinutes * 60 * 1000;
                let elapsedMs = totalShiftMs - remainingMs;
                
                // Update progress bar
                let progressPercent = (elapsedMs / totalShiftMs) * 100;
                document.getElementById("shiftProgress").style.width = `${Math.min(progressPercent, 100)}%`;

                if (remainingMs <= 0) {
                    clearInterval(interval);
                    clearInterval(shiftInterval);
                    clearInterval(weatherInterval);

                    // Play alarm and celebration
                    document.getElementById("alarmSound").play();
                    document.getElementById("celebrationSound").play();
                    createConfetti();

                    document.getElementById("countdown").innerText = "Remaining Time: 0h 0m 0s";
                    document.getElementById("status").className = "status completed";
                    document.getElementById("status").innerHTML = `<i class="fas fa-check-circle me-2"></i>âœ… You can log out now!`;
                    document.getElementById("logoutBtn").disabled = false;
                    document.getElementById("shiftProgress").style.width = "100%";
                    return;
                }

                let hrs = Math.floor(remainingMs / (1000 * 60 * 60));
                let mins = Math.floor((remainingMs / (1000 * 60)) % 60);
                let secs = Math.floor((remainingMs / 1000) % 60);
                document.getElementById("countdown").innerText = `Remaining Time: ${hrs}h ${mins}m ${secs}s`;
            }, 1000);

            document.getElementById("logoutBtn").disabled = true;
        }

        function logout() {
            clearInterval(interval);
            clearInterval(shiftInterval);
            clearInterval(weatherInterval);
            
            document.getElementById("status").className = "status completed";
            document.getElementById("status").innerHTML = `<i class="fas fa-flag-checkered me-2"></i>âœ… Shift Completed`;
            document.getElementById("countdown").innerText = "Shift Ended";
            document.getElementById("shiftProgress").style.width = "0%";
            
            // Vibrate for feedback
            if ("vibrate" in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // Function to hide the install button
        function hideInstallButton() {
            const installButtonContainer = document.getElementById('installButtonContainer');
            if (installButtonContainer) {
                installButtonContainer.style.display = 'none';
            }
        }

        // Function to show the install button
        function showInstallButton() {
            const installButtonContainer = document.getElementById('installButtonContainer');
            if (installButtonContainer) {
                installButtonContainer.style.display = 'block';
            }
        }

        // Check if app is already installed
        function isAppInstalled() {
            // Check if the app is running in standalone mode
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return true;
            }
            
            // Check if the app is installed on iOS
            if (window.navigator.standalone === true) {
                return true;
            }
            
            // Check if we've previously marked the app as installed
            if (localStorage.getItem('appInstalled') === 'true') {
                return true;
            }
            
            return false;
        }

        // Load previous login from storage
        window.onload = function() {
            applyTheme(); // Apply theme first
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            getWeather();
            
            // Hide install button if app is already installed
            if (isAppInstalled()) {
                hideInstallButton();
            }
            
            let savedLogin = localStorage.getItem("loginTime");
            let savedShiftType = localStorage.getItem("shiftType") || 'full';
            
            if (savedLogin) {
                let loginDate = new Date(parseInt(savedLogin));
                let shiftMinutes = savedShiftType === 'half' ? halfDayMinutes : fullDayMinutes;
                let dutyEnd = new Date(loginDate.getTime() + shiftMinutes * 60 * 1000);
                
                // Set the radio button to match saved shift type
                document.getElementById(savedShiftType === 'half' ? 'halfDay' : 'fullDay').checked = true;
                
                if (new Date() < dutyEnd) {
                    // Shift is still ongoing
                    startShiftFromStorage(loginDate, shiftMinutes, savedShiftType);
                }
            }
        };

        
        // PWA Installation Handling
        let deferredPrompt;
        const installBtn = document.getElementById("installBtn");
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show the install button since we now know the app can be installed
            showInstallButton();
        });
        
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    // Mark the app as installed in localStorage
                    localStorage.setItem('appInstalled', 'true');
                    // Hide the install button
                    hideInstallButton();
                }
                
                deferredPrompt = null;
                
                // Close the modal
                const installModal = bootstrap.Modal.getInstance(document.getElementById('installModal'));
                installModal.hide();
            } else {
                alert("Your browser doesn't support app installation or the app is already installed.");
            }
        });
        
        // Listen for app installed event
        window.addEventListener('appinstalled', () => {
            // Mark the app as installed in localStorage
            localStorage.setItem('appInstalled', 'true');
            // Hide the install button
            hideInstallButton();
            console.log('App was installed');
        });
    </script>
