<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift Time Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .tracker-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        .tracker-card h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .btn-custom {
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-start {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: #000;
        }
        .btn-start:hover {
            background: linear-gradient(45deg, #38f9d7, #43e97b);
            transform: scale(1.05);
        }
        .btn-logout {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        .btn-logout:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 8px;
        }
        .ok {
            color: #00ff7f;
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes pulse {
            from {transform: scale(1);}
            to {transform: scale(1.1);}
        }
    </style>
</head>
<body>

<div class="tracker-card">
    <h1><i class="fa-solid fa-clock"></i> Shift Time Tracker</h1>

    <label for="loginTime" class="form-label fw-bold">Enter Login Time:</label>
    <input type="time" class="form-control text-center mb-3" id="loginTime" value="09:00">

    <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-custom btn-start" onclick="startShift()">Start Shift</button>
        <button class="btn btn-custom btn-logout" id="logoutBtn" onclick="logout()" disabled>Logout</button>
    </div>

    <div id="outTimeDisplay" class="mt-3">Allowed Logout Time: --</div>
    <div class="countdown" id="countdown">Remaining Time: --</div>
    <div id="status" class="mt-2">Status: Waiting...</div>
</div>

<script>
    const dutyMinutes = 8 * 60 + 45; // 525 minutes
    let interval;

    function format12Hour(date) {
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes.toString().padStart(2, '0');
        return `${hours}:${minutes} ${ampm}`;
    }

    function startShift() {
        let loginValue = document.getElementById("loginTime").value;
        if (!loginValue) {
            alert("Please enter a login time.");
            return;
        }

        let [hour, minute] = loginValue.split(":").map(Number);

        // Force AM
        if (hour >= 12) {
            hour -= 12;
            if (hour === 0) hour = 12;
        }

        let loginDate = new Date();
        loginDate.setHours(hour, minute, 0);

        localStorage.setItem("loginTime", loginDate.getTime());
        sessionStorage.setItem("loginTime", loginDate.getTime());

        let dutyEnd = new Date(loginDate.getTime() + dutyMinutes * 60 * 1000);

        document.getElementById("outTimeDisplay").innerText = `Allowed Logout Time: ${format12Hour(dutyEnd)}`;

        if (interval) clearInterval(interval);

        interval = setInterval(() => {
            let now = new Date();
            let remainingMs = dutyEnd - now;

            if (remainingMs <= 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerText = "Remaining Time: 0h 0m 0s";
                document.getElementById("status").innerHTML = `<span class="ok">✅ You can log out now!</span>`;
                document.getElementById("logoutBtn").disabled = false;
                return;
            }

            let hrs = Math.floor(remainingMs / (1000 * 60 * 60));
            let mins = Math.floor((remainingMs / (1000 * 60)) % 60);
            let secs = Math.floor((remainingMs / 1000) % 60);
            document.getElementById("countdown").innerText = `Remaining Time: ${hrs}h ${mins}m ${secs}s`;
        }, 1000);

        document.getElementById("status").innerText = "Status: On Duty...";
        document.getElementById("logoutBtn").disabled = true;
    }

    function logout() {
        document.getElementById("status").innerHTML = `<span class="ok">✅ Shift Completed</span>`;
    }

    // Load previous login from storage
    window.onload = function() {
        let savedLogin = localStorage.getItem("loginTime");
        if (savedLogin) {
            let loginDate = new Date(parseInt(savedLogin));
            startShiftFromStorage(loginDate);
        }
    };

    function startShiftFromStorage(loginDate) {
        let dutyEnd = new Date(loginDate.getTime() + dutyMinutes * 60 * 1000);
        document.getElementById("outTimeDisplay").innerText = `Allowed Logout Time: ${format12Hour(dutyEnd)}`;

        if (interval) clearInterval(interval);

        interval = setInterval(() => {
            let now = new Date();
            let remainingMs = dutyEnd - now;

            if (remainingMs <= 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerText = "Remaining Time: 0h 0m 0s";
                document.getElementById("status").innerHTML = `<span class="ok">✅ You can log out now!</span>`;
                document.getElementById("logoutBtn").disabled = false;
                return;
            }

            let hrs = Math.floor(remainingMs / (1000 * 60 * 60));
            let mins = Math.floor((remainingMs / (1000 * 60)) % 60);
            let secs = Math.floor((remainingMs / 1000) % 60);
            document.getElementById("countdown").innerText = `Remaining Time: ${hrs}h ${mins}m ${secs}s`;
        }, 1000);

        document.getElementById("status").innerText = "Status: On Duty...";
        document.getElementById("logoutBtn").disabled = true;
    }
</script>

</body>
</html>
